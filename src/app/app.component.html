<main flex>
  <mat-drawer-container class="se-drawer-container" autosize>
    <mat-drawer #drawer class="se-drawer" mode="side" opened="true">
      <mat-list #matlist>
        <mat-list-item *ngFor="let m of menu">
          <button mat-raised-button color="primary">
            <mat-icon>{{m.icon}}</mat-icon>
            <span class="menu-title">{{m.title}}</span>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
